<!DOCTYPE html>
<html>
    <title>Basic Java Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<body>

<h2>Painter entry Sai Prashanth Volete</h2>

<form>
    <label for="hiddenpainter">The hidden painter name </label>
    <input type="password" value="Monet" id="hiddenpainter"><br>

    <label for="guesspainter">Guess the painter </label>
    <input type="text" id="guesspainter"> <br>
     
    <input type="button" onclick="checkPainter()" class="btn btn-warning" id="b" value="Check the guess">

</form>
<p id="result">This text will be replaced </p>


<script> 
let good=0;
let oops=0;
function checkPainter(){
    if(oops>=10){
        document.getElementById("b").style.visibility="hidden"
        alert("Sorry, ran out of guesses")
    }else
    {
     console.log("Getting form values")
     password = document.getElementById("hiddenpainter").value
     guess = document.getElementById("guesspainter").value
     if(password==guess)
     {
        good=good+1;
        alert("You got it right");
        document.getElementById("result").innerHTML=good;

     }
     else
     {
        oops=oops+1;
        alert("Sorry");
        document.getElementById("result").innerHTML=oops;
     }
    }
}

</script>

<div class="container">
    <img src="violet.jpeg" alt="Violet" onclick=selectImage() id="images" width="100" height="100">
</div>
<script>
    let useImage=1;
    function selectImage(){
    switch (useImage) {
            case 1:
                document.getElementById("images").src="violet.jpeg";
                useImage++;
                break
            case 2:
                document.getElementById("images").src="download.jpeg";
                useImage++;
                break;
            case 3:
                document.getElementById("images").src="lavender.jpeg";
                useImage=1
                break;
    }
    }
</script>

</body>
</html>
